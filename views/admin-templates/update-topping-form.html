<form id="update_toppings_form" autocomplete="off">
    <div class="input_field">
        <label for="id">Id</label>
        <input type="text" id="id" name="id" class="input">
    </div>
    <div class="input_field">
        <label for="name">Название</label>
        <input type="text" id="name" name="name" class="input">
    </div>
    <div class="input_field">
        <label for="image">Фото</label>
        <input type="file" autocomplete="off" class="input" id="image" name="image"><br>
    </div>
    <div class="input_field">
        <label for="price">Стоимость</label>
        <input type="text" id="price" name="price" class="input">
    </div>
    <button type="submit" class="admin_button">Обновить топпинг</button>
</form>
<script src="../../logic/admin/update-topping-form.js"></script>
