<div class="close_block"></div>
<h1 class="popup_authorization_header">Вступи в ряды нашей мафии!</h1>
<form class="registration_form" autocomplete="off">
    <label for="reg_phone_number">Номер телефона</label>
    <div class="input_field">
        <input autocomplete="off" class="input" id="reg_phone_number" pattern="\+\d{1,3}\s\(\d{1,2}\)\s\d{3}-\d{2}-\d{2}" name="phoneNumber"><br>
    </div>
    <label for="reg_email">Email</label>
    <div class="input_field">
        <input class="input" id="reg_email"  pattern="[A-Za-z0-9]+\@[a-z]+\.[a-z]+"  name="email"><br>
    </div>
    <label for="reg_password">Пароль</label>
    <div class="input_field">
        <input class="input" id="reg_password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" name="password"><br>
    </div>
    <div class="submit_btn_wrapper">
        <div class="submit_btn" id ="registration_btn">Отправить</div>
    </div>
</form>
<script src="../logic/validation/validation-setup.js"></script>
<script src="../logic/validation/registration-validation.js"></script>
<script src="../logic/auth/registration.js"></script>
